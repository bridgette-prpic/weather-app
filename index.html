<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity">%</strong>, Wind:
              <strong id="wind-speed">4.5km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/bridgette-prpic" target="_blank">
          Bridgette Prpic</a
        >, and is open-sourced on
        <a
          href="https://github.com/bridgette-prpic/weather-app"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://bridgettes-weather-app.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
